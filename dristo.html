<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .invite-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .invite-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .invite-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invite-form">
            <input type="text" id="inviteCode" placeholder="Введите инвайт-код">
            <input type="submit" value="Отправить" onclick="checkInviteCode()">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script>
        function checkInviteCode() {
            var inviteCode = document.getElementById('inviteCode').value;
            var hashedCode = md5(inviteCode);
            if (hashedCode === '84e1faa9dea66009199f12d92d2fad16') {
                window.location.href = 'https://www.example.com';
            } else {
                alert('Неверный инвайт-код!');
            }
        }
    </script>
</body>
</html>
